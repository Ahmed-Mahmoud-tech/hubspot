version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: marketing_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create-all-tables.sql:/docker-entrypoint-initdb.d/01-create-tables.sql
      - ./migrations:/docker-entrypoint-initdb.d/migrations
    restart: unless-stopped

volumes:
  postgres_data:
