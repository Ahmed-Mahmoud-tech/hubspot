<!DOCTYPE html>
<html>
<head>
    <title>Test Update Contact</title>
</head>
<body>
    <h1>Test Update Contact API</h1>
    <button onclick="testUpdateContact()">Test Update Contact</button>
    <div id="result"></div>

    <script>
        async function testUpdateContact() {
            try {
                const response = await fetch('http://localhost:8000/hubspot/update-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_TOKEN_HERE' // Replace with actual token
                    },
                    body: JSON.stringify({
                        contactId: "142479074834",
                        apiKey: "pat-na1-b1369c01-c70b-4942-94da-3f143b46e4a0",
                        fields: {
                            country: "cairo"
                        }
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Response Status: ${response.status}</h3>
                     <pre>${JSON.stringify(data, null, 2)}</pre>`;
                     
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
